name: Use Nix to build the Blog
on:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - uses: samueldr/lix-gha-installer-action@latest
      - run: nix --version
      - name: Build Blog
        run: nix build --print-build-logs
