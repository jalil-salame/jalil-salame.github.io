name: Use Nix to build the Blog

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: nixbuild/nix-quick-install-action@v22
      with:
        nix_conf: experimental-features = nix-command flakes
    - run: nix build
