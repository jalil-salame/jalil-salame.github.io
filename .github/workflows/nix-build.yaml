name: Use Nix to build the Blog
on:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: samueldr/lix-gha-installer-action@latest
      - run: nix --version
      - name: Build Blog
        run: nix build --print-build-logs
